<!-- TUGAS 1 HTML

Tuilskan Code HTML dengan ketentuan sebagai berikut :

1 Struktur HTML Memiliki : Meta charset HTML 5
2 Masukkan Element Title : “Pusat Otomotif”
3 Masukkan Meta Author, Keywords dan Description yang berhubungan dengan “OTOMOTIF”
4 Dengan  Meta Refresh buatlah Refresh halaman web setiap 3 Menit Sekali.
5 Masukkan Link Favicon -->
<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8"> <!-- 1 Struktur HTML Memiliki : Meta charset HTML 5 -->
  <meta name="author" content="Otomotif Indonesia"> <!-- 3 Masukkan Meta Author, Keywords dan Description yang berhubungan dengan “OTOMOTIF” -->
  <meta name="keywords" content="Motor, Mobil, Kendaraan baru, Motor baru, Mobil baru, Perkembangan Otomotif Indonesia"> <!-- 3 Masukkan Meta Author, Keywords dan Description yang berhubungan dengan “OTOMOTIF” -->
  <meta name="description" content="Informasi tentang Otomotif di Indonesia"> <!-- 3 Masukkan Meta Author, Keywords dan Description yang berhubungan dengan “OTOMOTIF” -->

  <meta http-equiv="refresh" content="180">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pusat Otomotif</title> <!-- 2 Masukkan Element Title : “Pusat Otomotif” -->
  <link 
  rel="shortcut icon" 
  href="https://www.shutterstock.com/image-vector/vector-template-otomotif-icon-logo-260nw-2146716395.jpg" 
  type="image/png"> <!-- 5 Masukkan Link Favicon -->
</head>
<body>
  
</body>
</html>
